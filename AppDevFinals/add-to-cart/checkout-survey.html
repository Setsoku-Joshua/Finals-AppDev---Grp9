<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Survey</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background-color 0.3s ease;
    }

    .survey-container {
      display: flex;
      justify-content: space-between;
      background-color: #ff730b;
      width: 70%;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      animation: slideIn 0.5s ease-out;
      position: relative;
    }

    /* Exit Button */
    .exit-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: transparent;
      border: none;
      font-size: 24px;
      color: white;
      cursor: pointer;
      text-decoration: none;
    }

    .exit-btn:hover {
      color: #ff6f00;
    }

    /* Left Section */
    .left {
      flex: 1;
      padding: 20px;
      margin-right: 20px;
    }

    .left h3 {
      margin-bottom: 15px;
      font-size: 22px;
      color: #333;
    }

    .left input, .left textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
      transition: border-color 0.3s ease;
    }

    .left input:focus, .left textarea:focus {
      border-color: #ff6f00;
    }

    .left button {
      padding: 10px 20px;
      background-color: #303030;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .left button:hover {
      background-color: #ff6f00; /* Orange hover */
      transform: scale(1.1);
    }

    .left button:active {
      background-color: #ff4f00; /* Darker orange on click */
      transform: scale(1);
    }

    /* Right Section */
    .right {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .right img {
      max-width: 100%;
      max-height: 100%;
      width: 200px;
      height: auto;
    }

    /* Confirmation Message */
    .confirmation {
      display: none;
      font-size: 18px;
      color: green;
      margin-top: 20px;
      text-align: center;
    }

    @keyframes slideIn {
      0% {
        opacity: 0;
        transform: translateX(-100%);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }

  </style>
</head>
<body>
  <div class="survey-container" id="survey-container">
    <!-- Exit Button (Linkable to Another Page) -->
    <a href="https://www.example.com" class="exit-btn">Ã—</a>

    <!-- Left Section: Feedback Form -->
    <div class="left">
      <h3>We love to hear from you</h3>
      <input type="email" placeholder="Enter your email" id="email" required>
      <textarea placeholder="Tell us about your experience" id="experience" rows="4" required></textarea>
      <button type="submit" onclick="submitForm()">Submit</button>
      <div id="confirmation" class="confirmation">Thank you for your feedback!</div>
    </div>

    <!-- Right Section: Logo -->
    <div class="right">
      <img src="TNC_2020_Logo_Portrait_black.png" alt="Logo" id="logo">
    </div>
  </div>

  <script>
    function submitForm() {
      const email = document.getElementById('email').value;
      const experience = document.getElementById('experience').value;

      // Validate the fields
      if (email && experience) {
        document.getElementById('confirmation').style.display = 'block'; // Show confirmation
        document.getElementById('email').value = ''; // Clear input fields
        document.getElementById('experience').value = '';
      } else {
        alert('Please fill out both fields before submitting.');
      }
    }
  </script>
</body>
</html>
